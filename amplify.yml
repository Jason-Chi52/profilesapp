version: 1

backend:
  phases:
    preBuild:
      commands:
        - nvm install 22.12.0
        - nvm use 22.12.0
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "Backend build handled by Amplify (no custom step)."

frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22.12.0
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
      - ~/.npm/**/*
