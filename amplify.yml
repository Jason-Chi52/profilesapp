version: 1

backend:
  phases:
    preBuild:
      commands:
        - nvm install 20 || echo "nvm not available"
        - nvm use 20 || echo "nvm not available"
        - npm ci
    build:
      commands:
        - npx ampx pipeline-deploy --branch main --app-id d2h8rnvkxcy3jc
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*

frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20 || echo "nvm not available"
        - nvm use 20 || echo "nvm not available"
        - if [ -f package.json ]; then npm ci; fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
